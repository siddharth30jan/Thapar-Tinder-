<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
        <meta charset="utf-8">
        <title>Tinder</title>

        <!-- Manifest -->
        <link rel="manifest" href="manifest.json">

        <!-- Chrome for Android theme color -->
        <meta name="theme-color" content="#F81894">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Tinder">
        <link rel="icon" sizes="192x192" href="images/profile/logo.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Tinder">
        <link rel="apple-touch-icon" href="images/profile/logo.png">

        <!-- Tile for Win8 -->
        <meta name="msapplication-TileColor" content="#F81894">
        <meta name="msapplication-TileImage" content="images/profile/logo.png">
        <link rel="stylesheet" type="text/css" href="css/loader2.css">
  </head>
  <body>
    <div id="back"></div>
    <div id="app-name">Tinder</div>
    <div class="loading"></div>
    <div id="say">Matching people</div>
    <script>
        window.setTimeout(function(){
            fetch('/connect',function(){
            }).then(function(resp){
                window.location = "../start";
            }).catch(function(err){
                alert("Offline");
            });
        }, 2000);
    </script>
  </body>
</html>
